<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background: #eee;">

    <div class="container">
        <p><br/></p>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
              <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="page-header">
                        <h3>Area de Logueo</h3>
                    </div>
                      <form role="form">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Usuario</label>
                          <div class="input-group">
                              <span class="input-group-addon"><span class ="glyphicon glyphicon-user"></span></span>
                              <input type="usuario" class="form-control" placeholder="Entar Usuario" id="exampleInputUsuario">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <div class="input-group">
                              <span class="input-group-addon"><span class ="glyphicon glyphicon-star"></span></span>
                              <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword">
                          </div>
                        </div>
                        <hr/>
                        <button type="button" class="btn btn-success"><span class ="glyphicon glyphicon-arrow-left"></span> Regresar</button>
                        <button type="submit" class="btn btn-primary"><span class ="glyphicon glyphicon-lock"></span> Login</button>
                        <p><br/></p>
                      </form>
                  </div>
              </div>
            </div>
        </div>
    </div> <!-- Container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html
