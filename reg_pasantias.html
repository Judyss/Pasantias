        <div align="center"><h1 class="pacifico grande azul">Registro de Convenios y Pasantias</h1></div>
    
    <!-- Empieza Registro-->

  <div class="container">
    <form action="" class="form-horizontal lato mediano">

      <!-- Campo Institucion-->
      <div class="form-group">
        <label for="Institución" class="control-label col-md-2">Institución:</label>
          <div class="col-md-10">
            <input class="form-control" id="Institución" type="text" placeholder="Nombre Institución">
          </div>
      </div>

      <!-- Campo Direccion Institucion-->
      <div class="form-group">
        <label for="Dirección" class="control-label col-md-2">Dirección:</label>
          <div class="col-md-10">
            <input class="form-control" id="Dirección" type="text" placeholder="Dirección Institución">
          </div>
      </div>

      <!-- Campo Objeto y Alcance-->
      <div class="form-group">
        <label for="objeto" class="control-label col-md-2">Objeto y Alcance Convenio:</label>
          <div class="col-md-10">  
            <textarea class="form-control" id="objeto" placeholder="Descripción"></textarea> 
          </div>
      </div>

      <!-- Campo Pais-->
      <div class="form-group">
        <label for="pais" class="control-label col-md-2">Pais:</label>
          <div class="checkbox col-md-2 col-md-offset-1">
              <label>
                <input type="checkbox">Bolivia
              </label>
          </div>
          <div class="checkbox col-md-2 col-md-offset-1">
              <label>
                <input type="checkbox">Otro
          </div>
      </div>

      <!-- Campo Agregar Archivo-->
      <div class="form-group">
        <label for="archivo" class="control-label col-md-2">Archivo:</label>
          <div class="col-md-10">
            <input type="file" id="archivo">
            <p class="help-block">Maximo 50MB</p>
          </div>
      </div>

      <!-- Campo Observaciones-->
        <div class="checkbox">
            <div class="checkbox col-md-1 col-md-offset-2">
              <label> 
                <input type="checkbox" name="" id=""> Original
              </label>
            </div>
            <div class="checkbox col-md-1 col-md-offset-2">
              <label>
                <input type="checkbox" name="" id=""> Fotocopia
              </label>
            </div>
        </div>

      <!-- Boton Guardar-->
      <div class="form-group">
         <div class="col-md-2 col-md-offset-2">
              <button class="btn btn-primary">Guardar</button>
         </div>
      </div>
    <!-- Fin Formulario-->
    </form>
